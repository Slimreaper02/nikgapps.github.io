{% for questionChild in include.nav %}
<div class="accordion">
  <div class="title">
    <i class="dropdown icon"></i>
    {{ questionChild.title }}
  </div>
  <div class="content">
    <ul>
      {% for contentChild in questionChild.content %}

      {% if contentChild.ans != question %}
      
      <li>{{contentChild.ans}}</li>
      
      {% else %}
      {% include faq.html nav=contentChild.question %}
      {% endif %}

      {% endfor %}
    </ul>
  </div>
</div>
{% endfor %}
